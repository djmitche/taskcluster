version: 1
migrationScript: |-
  begin
    create table secrets (
      name text primary key,
      secret text,
      expires timestamp
    );
  end
methods:
  getSecret:
    mode: read
    serviceName: secrets
    args: name text
    returns: table (secret text, expires timestamp)
    body: |-
      begin
        return query select secrets.secret, secrets.expires from secrets where secrets.name = getSecret.name;
      end
  listSecrets:
    mode: read
    serviceName: secrets
    args: ''
    returns: table (name text, expires timestamp)
    body: |-
      begin
        return query select secrets.name as name, secrets.expires as expires from secrets;
      end
  removeSecret:
    mode: write
    serviceName: secrets
    args: name text
    returns: void
    body: |-
      begin
        delete from secrets where name = name;
      end
  setSecret:
    mode: write
    serviceName: secrets
    args: name text, secret text, expires timestamp
    returns: void
    body: |-
      begin
        insert into secrets values (name, secret, expires)
        on conflict do update
        set secret=secret, expires=expires;
      end


